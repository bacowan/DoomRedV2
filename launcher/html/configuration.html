<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>DoomRed</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <script type="module" src="../javascript/configuration.js"></script>
    </head>
    <body>
        <h1>Configuration</h1>
        <h2>Basic</h2>
        <label>Bot Name</label>
        <input type="text" id="botName" name="botName"/>
        <br>
        <label>OAuth</label>
        <input type="password" id="oauth" name="oauth"/>
        <br>
        <label>Channel</label>
		<input type="text" id="channel" name="channel"/>
	    <br>
        <p>lua script path: </p><p id="luaScriptPath">a</p>
        <p>emote cache last updated: </p><p id="emoteCacheLastUpdate">b</p>
        <button id="updateEmoteCache">Update emote cache</button>
        <h2 id="advancedHeader" class="clickable">
            Advanced â–¶
        </h2>
        <div id="advancedDiv" style="display: none;">
            <p>some stuff</p>
        </div>
        <button id="save">Save</button>

        <script type="module">
            import { updateEmoteCache, onAdvancedClicked, save, onConfigurationPageLoad } from '../javascript/configuration.js'
            document.getElementById('updateEmoteCache').addEventListener('click', updateEmoteCache);
            document.getElementById('advancedHeader').addEventListener('click', onAdvancedClicked);
            document.getElementById('save').addEventListener('click', save);
            onConfigurationPageLoad();
        </script>
    </body>
</html>
