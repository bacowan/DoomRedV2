<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>DoomRed</title>
        <link rel="stylesheet" type="text/css" href="./styles.css"/>
        <script src="./bot.js"></script>
        <script src="./emoteCache.js"></script>
	</head>

	<body onload="onload()">
		<h1 class="column-full">Doom Red</h1>
        <h2>Configuration</h2>
        <label>Bot Name</label>
        <input type="text" id="botName" name="botName"/>
        <br>
        <label>OAuth</label>
        <input type="password" id="oauth" name="oauth"/>
        <br>
        <label>Channel</label>
		<input type="text" id="channel" name="channel"/>
	    <br>
        <p>lua script path: </p><p id="luaScriptPath">a</p>
        <p>emote cache last updated: </p><p id="emoteCacheLastUpdate">b</p>
        <button onclick="updateEmoteCache()">Update emote cache</button>
        <br>
		<button onclick="runBot()">Run Bot</button>
	</body>
</html>
